<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <main>
      <section class="intro">
        <h1>JavaScript Quiz</h1>
        <p>This is a JavaScript based quiz, you will be asked 5 questions, you will be given 60 seconds to answer those questions. If you get a question wrong, you will be penalized with a 10 second loss of time left, your score will not be affected.</p>
        <p>Good Luck!</p>
        <button class="startBtn">Start Quiz</button>
      </section>
      <section class="quiz">
        <h1 class="question"></h1>
        <ul class="choices"></ul>
      </section>
      <section class="end">
        <h1>Quiz Finished!</h1>
        <h4 class="outcome"></h4>
        <input placeholder="Initials..." class="intialsInput"/>
        <button class="submitBtn">Submit</button>
      </section>

    </main>


    <script src="./assets/script.js"></script>
  </body>
</html>
